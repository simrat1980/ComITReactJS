<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Example</title>
</head>
<body>
   <h1>Forms Example</h1> 
   <form>
        <p>
         <label>Salutation</label>
            <select name="salutation">
            <option>Mr</option>
            <option>Mrs</option>
            <option>Ms</option>
        </select>
        </p>   
        <p>
           <label>
           Name
           <input type="text" required>
            </label></p>
       <p>
           <label>Adress
           <input type="text">
            </label>
        </p>
        <p>
            <label>|Email id <input type="email"></label>
        </p>
        <p>
            <label>Date of Birth<input type="date"></label>
        </p>
        <p>
           <label>Gender</label>
            <label>Male<input type="radio" name="Gender"></label>
            <label>Female<input type="radio" name="Gender"></label>
        </p>
        <p>
           <label>Hobbies</label>
            <label>Reading<input type="checkbox" name="Reading" value="reading"></label>
            <label>Watching Movies<input type="checkbox" name="movies" value="movies">
            <label>Gardening<input type="checkbox" name="gardening" values="gardening">   
        </p>
       
        <button type="submit">Submit</button>
        <button type="Reset"> Reset</button>
       
   </form>
</body>
</html>
